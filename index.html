<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subtração Inversa</title>
    <!-- Incluindo o Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-md mx-auto rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
            <div class="inline-block bg-indigo-100 text-indigo-600 p-3 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Calculadora de Subtração Inversa</h1>
            <p class="text-slate-500 mt-2">Insira dois valores para calcular a diferença (valor 2 - valor 1).</p>
        </div>

        <!-- Formulário de Inputs -->
        <div class="space-y-4">
            <div>
                <label for="valor1" class="block text-sm font-medium text-slate-700 mb-1">Valor 1</label>
                <input type="number" id="valor1" placeholder="Digite o primeiro valor" class="w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
            </div>
            
            <div>
                <label for="valor2" class="block text-sm font-medium text-slate-700 mb-1">Valor 2</label>
                <input type="number" id="valor2" placeholder="Digite o segundo valor" class="w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200">
            </div>
        </div>

        <!-- Mensagem de Erro (inicialmente oculta) -->
        <div id="mensagem-erro" class="text-red-600 text-sm mt-4 text-center font-medium" style="display: none;"></div>

        <!-- Botão de Calcular -->
        <button id="calculate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg mt-6 hover:bg-indigo-700 active:scale-95 transition-transform duration-150 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Calcular
        </button>

        <!-- Área de Resultado (inicialmente oculta) -->
        <div id="resultado-container" class="resultado-container h-0">
            <div id="resultado" class="mt-6 p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg text-slate-800">
                <!-- O resultado será inserido aqui -->
            </div>
        </div>
<script src="js/script.js"></script>
    </div>
</body>
</html>
